<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/font-awesome_all.min.css">
    <title>Login in Chat</title>
</head>

<body>

    <div class="col-4 mx-auto" style="margin-top: 10%;">
        <h2 class="col-12 rounded-1 p-2 mx-auto text-uppercase m-3 text-center p-4">Register Your chat room</h2>

        <div class="form-outline mb-4">
            <input type="email" id="username1" class="form-control" />
            <label class="form-label">Username</label>
        </div>

        <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="password1" class="form-control" />
            <label class="form-label">Password</label>
        </div>

        <!-- Submit button -->
        <button id="regbtn" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Already a member? <a href="login.html" class="text-decoration-underline">Login</a></p>
        </div>
    </div>



    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/mdb.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/register.js"></script>

</body>

</html>
