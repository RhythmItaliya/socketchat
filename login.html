<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/font-awesome_all.min.css">
    <title>Login in Chat</title>
</head>

<body>

    <div class="col-4 mx-auto" style="margin-top: 10%;">
        <h2 class="col-12 rounded-1 p-2 mx-auto text-uppercase m-3 text-center p-4">Join Your chat room</h2>
        <div class="form-outline mb-4">
            <input type="email" id="username" class="form-control" />
            <label class="form-label">Username</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" />
            <label class="form-label">Password</label>
        </div>

        <!-- Submit button -->
        <button id="loginbtn" class="btn btn-primary btn-block mb-4">Log-in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="register.html" class="text-decoration-underline">Register</a></p>
        </div>
    </div>

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/mdb.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    
</body>

</html>
